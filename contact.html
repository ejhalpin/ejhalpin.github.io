<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Eugene Halpin - Contact</title>
</head>

<body>
    <header>
        <div id="header_box">
            <div id="name">
                <h1>Eugene Halpin</h1>
            </div>
            <div id="menu">
                <a href="index.html" class="pad">About</a>
                <a href="portfolio.html" class="pad">Portfolio</a>
                <a href="contact.html" class="pad">Contact</a>
            </div>
        </div>
    </header>
    <div id="content">
        <h2>Contact</h2>
        <hr>
        <form id="contact_form">
            <p>Name</p>
            <input type="text" id="input_name" class="name" placeholder="Jane Doe" required>
            <p>Email</p>
            <input type="email" id="input_email" class="email" placeholder="you@example.com" required>
            <p>Message</p>
            <textarea id="input_message" class="message" required></textarea>
            <button id="submit">Submit</button>
        </form>
    </div>
    <footer>
        <span id="footer_text">copyright &copy;</span>
    </footer>
</body>

</html>
